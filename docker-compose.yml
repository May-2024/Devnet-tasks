version: '3.8'

services:

  mysql:
    image: mysql:latest
    container_name: database
    ports:
      - "3306:3306"
    volumes:
      - ./database:/var/lib/mysql
    restart: always

    environment:
      MYSQL_ROOT_PASSWORD: root  # Contrase침a del usuario root
      MYSQL_DATABASE: devnet        # Nombre de la base de datos a crear
      MYSQL_USER: may                # Nombre del usuario est치ndar
      MYSQL_PASSWORD: may123        # Contrase침a del usuario est치ndar

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: database
      PMA_USER: may
      PMA_PASSWORD: may123
    ports:
      - "8080:80"
    restart: always
    depends_on:
      - mysql

